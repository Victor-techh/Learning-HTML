<div class="container">
  <h2>Cadastro de Usu√°rio</h2>
  <form id="cadastroForm">
    <div class="form-group">
      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" name="cpf" maxlength="14" placeholder="000.000.000-00">
      <div class="error-message" id="cpfError"></div>
    </div>

    <div class="form-group">
      <label for="nome">Nome Completo:</label>
      <input type="text" id="nome" name="nome">
      <div class="error-message" id="nomeError"></div>
    </div>

    <div class="form-group">
      <label for="sexo">Sexo:</label>
      <select id="sexo" name="sexo">
        <option value="">Selecione</option>
        <option value="masculino">Masculino</option>
        <option value="feminino">Feminino</option>
        <option value="outro">Outro</option>
      </select>
      <div class="error-message" id="sexoError"></div>
    </div>

    <div class="form-group">
      <label for="dataNascimento">Data de Nascimento:</label>
      <input type="date" id="dataNascimento" name="dataNascimento">
      <div class="error-message" id="dataNascimentoError"></div>
    </div>

    <div class="form-group">
      <label for="telefone">Telefone:</label>
      <input type="tel" id="telefone" name="telefone" maxlength="15" placeholder="(DD) XXXXX-XXXX">
      <div class="error-message" id="telefoneError"></div>
    </div>

    <button type="button" onclick="validarFormulario()">Cadastrar</button>
    <div class="success-message" id="cadastroSucesso" style="display:none;">Cadastro realizado com sucesso!</div>
  </form>
</div>
