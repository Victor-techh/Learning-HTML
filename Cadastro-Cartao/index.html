<div class="container">
  <h2>Finalizar Compra - Pagamento com Cartão de Crédito</h2>
  <form id="paymentForm">
    <div class="form-group">
      <label for="bandeira">Bandeira do Cartão:</label>
      <select id="bandeira" name="bandeira">
        <option value="">Selecione</option>
        <option value="visa">Visa</option>
        <option value="mastercard">Mastercard</option>
        <option value="amex">American Express</option>
      </select>
      <div class="error-message" id="bandeiraError"></div>
    </div>

    <div class="form-group">
      <label for="nomeTitular">Nome do Titular (máx. 19 letras):</label>
      <input type="text" id="nomeTitular" name="nomeTitular" maxlength="19">
      <div class="error-message" id="nomeTitularError"></div>
    </div>

    <div class="form-group">
      <label for="numeroCartao">Número do Cartão (16 dígitos):</label>
      <input type="text" id="numeroCartao" name="numeroCartao" maxlength="16">
      <div class="error-message" id="numeroCartaoError"></div>
    </div>

    <div class="form-group">
      <label for="codigoSeguranca">Código de Segurança (3 dígitos):</label>
      <input type="text" id="codigoSeguranca" name="codigoSeguranca" maxlength="3">
      <div class="error-message" id="codigoSegurancaError"></div>
    </div>

    <button type="button" onclick="validarPagamento()">Confirmar Pagamento</button>
    <div class="success-message" id="paymentSuccess"></div>
  </form>
</div>
