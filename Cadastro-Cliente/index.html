<div class="container">
  <h2>Acesso</h2>
  <div id="loginForm" class="form-container">
    <label for="emailLogin">Email:</label>
    <input type="email" id="emailLogin" name="emailLogin">
    <div id="emailLoginError" class="error-message"></div>

    <label for="passwordLogin">Senha:</label>
    <input type="password" id="passwordLogin" name="passwordLogin">
    <div id="passwordLoginError" class="error-message"></div>

    <button type="button" onclick="validarAcesso()">Acessar</button>
    <button type="button" id="btnCadastro">Quero me cadastrar</button>
  </div>

  <h2 id="cadastroTitle" class="hidden">Cadastro</h2>
  <div id="cadastroForm" class="form-container hidden">
    <label for="nomeCadastro">Nome Completo:</label>
    <input type="text" id="nomeCadastro" name="nomeCadastro">
    <div id="nomeCadastroError" class="error-message"></div>

    <label for="emailCadastro">Email:</label>
    <input type="email" id="emailCadastro" name="emailCadastro">
    <div id="emailCadastroError" class="error-message"></div>

    <label for="senhaCadastro">Senha (6-10 caracteres, 1 min, 1 mai, 1 num):</label>
    <input type="password" id="senhaCadastro" name="senhaCadastro">
    <div id="senhaCadastroError" class="error-message"></div>

    <button type="button" onclick="validarCadastro()">Quero me cadastrar</button>
    <button type="button" id="btnVoltarLogin">Voltar para Acesso</button>
  </div>
</div>
